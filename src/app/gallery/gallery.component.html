<div class="surface-section px-0 py-5 md:px-6 lg:px-8 flex-auto">
	<div
		class="flex md:align-items-center md:justify-content-between flex-column md:flex-row pb-4 border-bottom-1 surface-border"
	>
		<div class="flex align-items-center">
			<i class="pi pi-folder text-2xl mr-3 text-500"></i>
			<span class="text-3xl font-medium text-900">My Albums</span>
		</div>
		<div class="mt-3 md:mt-0">
			<button pButton pRipple (click)="createAlbum()" label="Add Album" icon="pi pi-plus"></button>
		</div>
	</div>
	<ng-container *ngIf="albums$ | async as albums">
		<p-table [value]="albums">
			<ng-template pTemplate="header">
				<tr>
					<th pSortableColumn="name">
						Name
						<p-sortIcon field="name"></p-sortIcon>
					</th>
					<th pSortableColumn="dateUpdated">
						Last Modified
						<p-sortIcon field="dateUpdated"></p-sortIcon>
					</th>
					<th pSortableColumn="dateCreated">
						Date Created
						<p-sortIcon field="dateCreated"></p-sortIcon>
					</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-album>
				<tr routerLink="/album/{{ album.id }}" class="hover:surface-ground hover:cursor-pointer">
					<td>{{ album.name }}</td>
					<td>{{ album.dateUpdated | date : 'short' }}</td>
					<td>{{ album.dateCreated | date : 'short' }}</td>
				</tr>
			</ng-template>
		</p-table>
	</ng-container>
</div>
<p-toast position="bottom-center"></p-toast>
